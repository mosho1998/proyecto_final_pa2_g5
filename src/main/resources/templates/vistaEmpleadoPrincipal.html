<!DOCTYPE html>
<!--lenguaje en ingles -->
<html lang="en">
<!-- en head se configura la metadata(datos que no ve el usuario) -->

<head>

	<meta charset="UTF-8">
	<!--para decir que es una pagina web responsiva -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--titulo a nivel de pestaña -->
	<title>Document</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: #333;
			color: white;
			padding: 2px 50px;
		}

		#content {

			padding: 20px;

		}
	</style>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
</head>
<!--lo que va a contener mi pagina web visualmente -->

<body>
	<header>
		<h2>Empleados</h2>
		<form action="#" th:action="@{/paginas/principal}" th:method="GET">
			<button id="registrarse-btn" th:text="Volver" class="btn btn-success">Volver</button>
		</form>
	</header>
	<div id="content"></div>
	<p class="d-inline-flex gap-1">
		<a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
			aria-expanded="false" aria-controls="multiCollapseExample1">
			Registrar
		</a>
	<div id="content"></div>
	<button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2"
		aria-expanded="false" aria-controls="multiCollapseExample2">
		Buscar por Placa
	</button>
	<div id="content"></div>
	<button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample5"
		aria-expanded="false" aria-controls="multiCollapseExample5">
		Ingresar Vehiculo
	</button>
	<div id="content"></div>
	<a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample3" role="button"
		aria-expanded="false" aria-controls="multiCollapseExample3">
		Retirar Sin Reserva
	</a>
	</p>
	<div class="row">
		<div class="col">
			<div class="collapse multi-collapse" id="multiCollapseExample1">
				<div class="card card-body">
					<form th:action="@{/empleados/registrar}" th:object="${cliente}" th:method="POST">
						<table class="table table-dark table-striped">
							<tr>
								<td><label>Cedula:</label></td>
								<td><input type="text" id="cedula" th:field="${cliente.cedula}"></td>
							</tr>
							<tr>
								<td><label>Nombre:</label></td>
								<td><input type="text" id="nombre" th:field="${cliente.nombre}"></td>
							</tr>
							<tr>
								<td><label>Apellido</label></td>
								<td><input type="text" id="apellido" th:field="${cliente.apellido}"></td>
							</tr>
							<tr>
								<td><label>Fecha Nacimiento:</label></td>
								<td><input type="date" id="fecha_nacimiento" th:field="${cliente.fechaNacimiento}"></td>
							</tr>
							<tr>
								<td><label>Género:</label></td>
								<td><input type="text" id="genero" th:field="${cliente.genero}"></td>
							</tr>
						</table>
						<input type="submit" value="Registrar" class="btn btn-warning">
					</form>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="collapse multi-collapse" id="multiCollapseExample2">
				<div class="card card-body">
					<form th:action="@{/vehiculos/buscarPorPlaca}" method="get">
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Placa Vehiculo</label>
							<input type="text" class="form-control" id="placa" name="placa" aria-describedby="emailHelp"
								required>
							<div id="emailHelp" class="form-text">Ingrese la placa del vehiculo a buscar</div>
							<input class="btn btn-dark" type="submit" value="Buscar">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="collapse multi-collapse" id="multiCollapseExample3">
				<div class="card card-body">
					<form th:action="@{/vehiculos/buscarSinReserva}" method="get">
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Marca</label>
							<input type="text" class="form-control" id="marca" name="marca" aria-describedby="emailHelp"
								required>
							<div id="emailHelp" class="form-text">Ingrese la marca del vehiculo a buscar</div>
							<label for="exampleInputEmail1" class="form-label">Modelo</label>
							<input type="text" class="form-control" id="modelo" name="modelo"
								aria-describedby="emailHelp" required>
							<div id="emailHelp" class="form-text">Ingrese el modelo del vehiculo a buscar</div>
							<input class="btn btn-dark" type="submit" value="Buscar">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="collapse multi-collapse" id="multiCollapseExample5">
				<div class="card card-body">
					<form th:action="@{/vehiculos/registrar}" th:object="${vehiculo}" th:method="POST">
						<table class="table table-dark table-striped">
							<tr>
								<td><label>Placa:</label></td>
								<td><input type="text" id="placa" th:field="${vehiculo.placa}"></td>
							</tr>
							<tr>
								<td><label>Modelo:</label></td>
								<td><input type="text" id="modelo" th:field="${vehiculo.modelo}"></td>
							</tr>
							<tr>
								<td><label>Marca:</label></td>
								<td><input type="text" id="marca" th:field="${vehiculo.marca}"></td>
							</tr>
							<tr>
								<td><label>Año de Fabricación:</label></td>
								<td><input type="date" id="anioFabricacion" th:field="${vehiculo.anioFabricacion}"></td>
							</tr>
							<tr>
								<td><label>Pais de Fabricación:</label></td>
								<td><input type="text" id="paisFabricacion" th:field="${vehiculo.paisFabricacion}"></td>
							</tr>
							<tr>
								<td><label>Cilindraje:</label></td>
								<td><input type="text" id="cilindraje" th:field="${vehiculo.cilindraje}"></td>
							</tr>
							<tr>
								<td><label>Avaluo:</label></td>
								<td><input type="text" id="avaluo" th:field="${vehiculo.avaluo}"></td>
							</tr>
							<tr>
								<td><label>Precio por Dia:</label></td>
								<td><input type="text" id="valorPorDia" th:field="${vehiculo.valorPorDia}"></td>
							</tr>

						</table>
						<input type="submit" value="Registrar" class="btn btn-warning">
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id="content"></div>
	<p class="d-inline-flex gap-1">
		<a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample4" role="button"
			aria-expanded="false" aria-controls="multiCollapseExample4">
			Retirar Reservado
		</a>
	</p>
	<div id="content"></div>
	<div class="row">
		<div class="col">
			<div class="collapse multi-collapse" id="multiCollapseExample4">
				<div class="card card-body">
					<form th:action="@{/vehiculos/buscarPorReserva}" method="get">
						<input type="text" class="form-control" placeholder="Numero Reserva" name="noReserva"
							aria-label="Recipient's username" aria-describedby="basic-addon2" required>
						<div id="emailHelp" class="form-text">Ingrese el numero de reserva</div>
						<input class="btn btn-dark" type="submit" value="Buscar">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
