<!DOCTYPE html>
<!--lenguaje en ingles -->
<html xmlns:th="http://www.thymeleaf.org"><!--importando la funcionalidad de thymeleaf, es como una libreria th -->
<!-- en head se configura la metadata(datos que no ve el usuario) -->
<head>
	<meta charset="UTF-8">
	<!--para decir que es una pagina web responsiva -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--titulo a nivel de pestaÃ±a -->
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<style>
		.background {
			background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            width: 100%;
            height: 750px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
		}
		.container {
			display: flex;
			justify-content: space-between;
			width: 80%;
			margin: 0 auto;
		}

		.image-container {
			text-align: center;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.image-container img {
			width: 130px;
			height: 130px;
			border-radius: 50%;
			margin: 10px;
		}
	</style>
</head>

<body>
	<div class="background">
		<img alt="Imagen 1" th:src="@{/logoBudget.png}">
		<div class="container">
		<div class="image-container">
			<img alt="Imagen 1" th:src="@{/cliente.jpg}">
			<div>
				<form th:action="@{/paginas/cliente}" th:method="GET">
					<input type="submit" value="Cliente" class="btn btn-success">
				</form>
			</div>
		</div>

		<div class="image-container">
			<img alt="Imagen 2" th:src="@{/empleado.jpg}">
			<div>
				<form th:action="@{/paginas/empleado}" th:method="GET">
					<input type="submit" value="Empleado" class="btn btn-success">
				</form>
			</div>
		</div>

		<div class="image-container">
			<img alt="Imagen 3" th:src="@{/reporte.jpg}">
			<div>
				<form th:action="@{/paginas/reporte}" th:method="GET">
					<input type="submit" value="Reporte" class="btn btn-success">
				</form>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
