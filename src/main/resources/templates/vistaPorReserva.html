<!DOCTYPE html>
<!--lenguaje en ingles -->
<html xmlns:th="http://www.thymeleaf.org"><!--importando la funcionalidad de thymeleaf, es como una libreria th -->
<!-- en head se configura la metadata(datos que no ve el usuario) -->

<head>

    <meta charset="UTF-8">
    <!--para decir que es una pagina web responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--titulo a nivel de pestaÃ±a -->
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>


</head>
<!--lo que va a contener mi pagina web visualmente -->

<body>

    <h1>Vehiculo con Placa <b th:object="${vehiculoDTO}" th:text="${vehiculoDTO.placa}"></b></h1>

    <table class="table" th:object="${vehiculoDTO}">
        <thead>
            <tr>
                <th>No Reserva</th>
                <th>Placa</th>
                <th>Modelo</th>
                <th>Estado</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Reservado Por</th>
                <th>Retirar</th>
            </tr>
        </thead>
        <hbody>
            <td th:text="${vehiculoDTO.noReserva}"></td>
            <td th:text="${vehiculoDTO.placa}"></td>
            <td th:text="${vehiculoDTO.modelo}"></td>
            <td th:text="${vehiculoDTO.estado}"></td>
            <td th:text="${vehiculoDTO.fechaInicio}"></td>
            <td th:text="${vehiculoDTO.fechaFin}"></td>
            <td th:text="${vehiculoDTO.cedulaCliente}"></td>
            <td>
                <form th:action="@{/vehiculos/retirar/{noReserva}(noReserva=${vehiculoDTO.noReserva})}" th:method="PUT">
                    <button type="submit" class="btn btn-primary" id="liveAlertBtn">Retirar</button>
                    
                </form>
            </td>
            
        </hbody>
    </table>
    

</body>

</html>
