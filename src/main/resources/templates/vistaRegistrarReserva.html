<!DOCTYPE html>
<!--lenguaje en ingles -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- en head se configura la metadata(datos que no ve el usuario) -->

<head>

	<meta charset="UTF-8">
	<!--para decir que es una pagina web responsiva -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--titulo a nivel de pestaña -->
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<style>
	.oculto {
    display: none;
}
</style>

<body>
	<div style="text-align: center; background-color: rgb(0, 128, 64); color: white; padding: 10px;; font-size: 20px;">Registrar Reserva</div>
	<p>El vehículo está disponible. Total a pagar: $<span th:text="${totalAPagar}"></span></p>
	<form th:action="@{/reservas/registrar}" method="post">
	
		<input type="text" id="placa" name="placa" th:value="${placa}"class="oculto" required>
		<input type="text" id="cedula" name="cedula" th:value="${cedula}" class="oculto" required>
		<input type="date" id="fechaInicio" name="fechaInicio" th:value="${fechaInicio}" class="oculto" required>
		<input type="date" id="fechaFin" name="fechaFin" th:value="${fechaFin}" class="oculto" required>
		
		<label>Número de Tarjeta de Crédito:</label>
		<input type="text" id="tarjetaCredito" name="tarjetaCredito" required>

		<button class="btn btn-outline-success" type="submit">Reservar</button>
	</form>
	

</body>

</html>
