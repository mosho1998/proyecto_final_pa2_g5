<!DOCTYPE html>
<!--lenguaje en ingles -->
<html xmlns:th="http://www.thymeleaf.org"><!--importando la funcionalidad de thymeleaf, es como una libreria th -->
<!-- en head se configura la metadata(datos que no ve el usuario) -->

<head>

    <meta charset="UTF-8">
    <!--para decir que es una pagina web responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--titulo a nivel de pestaÃ±a -->
    <title>Document</title>
    <style>#content {

        padding: 20px;
    
      }</style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>


</head>
<!--lo que va a contener mi pagina web visualmente -->

<body>

    <h1>Vehiculos</h1>
    		<form action="#" th:action="@{/empleados/principal}" th:method="GET">
			<button id="registrarse-btn" th:text="Volver" class="btn btn-success">Volver</button>
		</form>

    <table class="table">
        <thead>
            <tr> <!--lrepresentar una fila -->
                <th>Placa</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Anio</th>
                <th>Estado</th>
                <th>Valor Por Dia</th>
            </tr>
        </thead>
        <hbody>
            <tr th:each="vehiculo: ${vehiculos}">
                <td th:text="${vehiculo.placa}"></td>
                <td th:text="${vehiculo.marca}"></td>
                <td th:text="${vehiculo.modelo}"></td>
                <td th:text="${vehiculo.anioFabricacion}"></td>
                <td th:text="${vehiculo.estado}"></td>
                <td th:text="${vehiculo.valorPorDia}"></td>
                
            </tr>
        </hbody>
    </table>
    <div id="content"></div>
    <div class="formulario" >
        <div>Reservar</div>
        <form th:action="@{/reservas/guardar}" method="post">
            <label>Placa:</label>
            <td><input type="text" id="placa" name="placa" required></td>
            <label>Cedula:</label>
            <td><input type="text" id="cedula" name="cedula" required></td>
            <label>Fecha Inicio:</label>
            <td><input type="date" id="fechaInicio" name="fechaInicio" required></td>
            <label>Fecha Fin:</label>
            <td><input type="date" id="fechaFin" name="fechaFin" required></td>
      
            <button type="submit" >Reservar</button>
        </form>
    </div>
    <div id="content"></div>
    <p class="d-inline-flex gap-1">
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample4" role="button"
            aria-expanded="false" aria-controls="multiCollapseExample4">
            Retirar Reservado
        </a>
    </p>
    <div id="content"></div>
    <div class="row">
        <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample4">
                <div class="card card-body">
                    <form th:action="@{/vehiculos/buscarPorReserva}" method="get">
                        <input type="text" class="form-control" placeholder="Numero Reserva" name="noReserva"
                            aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                        <div id="emailHelp" class="form-text">Ingrese el numero de reserva</div>
                        <input class="btn btn-dark" type="submit" value="Buscar">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
