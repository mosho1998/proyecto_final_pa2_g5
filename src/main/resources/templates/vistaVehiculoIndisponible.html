<!DOCTYPE html>
<!--lenguaje en ingles -->
<html lang="en">
<!-- en head se configura la metadata(datos que no ve el usuario) -->

<head>

	<meta charset="UTF-8">
	<!--para decir que es una pagina web responsiva -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--titulo a nivel de pestaña -->
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<!--lo que va a contener mi pagina web visualmente -->

<body>
	<div style="text-align: center; background-color: rgb(255, 0, 0); color: white; padding: 10px;; font-size: 20px;">El
		vehículo no está disponible en las fechas seleccionadas.</div>

	<div>
		<p>Fecha de inicio seleccionada: <span th:text="${fecha_inicio_seleccionada}"
				class="text-danger font-weight-bold"></span></p>
		<p>Fecha de fin seleccionada: <span th:text="${fecha_fin_seleccionada}" class="text-danger font-weight-bold">
		</p>
		<p>El vehículo estará disponible a partir de: <span th:text="${fecha_disponible}"
				class="text-danger font-weight-bold"></p>
	</div>

	<!-- Botón para regresar -->
	<form action="javascript:history.go(-1);" method="GET">


		<input class="btn btn-dark" type="submit" value="Volver">
	</form>

</body>

</html>
