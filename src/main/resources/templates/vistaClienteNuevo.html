<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Actualizar Cliente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
	body {
		background-color: rgb(204, 255, 238);
	}
</style>

<style>
	body {
		background-image: url('https://www.budget.com/budgetWeb/images/newlayout/budgetLogoNew1.png');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: 1300px 900px;
	}
</style>

<h1 style="text-align:center">Budget Rent A Car</h1>
<body>
	<form th:action="@{/clientes/registrar}" th:object="${cliente}" th:method="POST">
		<table class="table table-dark table-striped">
			<tr>
				<td><label>Cedula:</label></td>
				<td><input type="text" id="cedula" th:field="${cliente.cedula}" ></td>
			</tr>
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" id="nombre" th:field="${cliente.nombre}" ></td>
			</tr>
			<tr>
				<td><label>Apellido</label></td>
				<td><input type="text" id="apellido" th:field="${cliente.apellido}" ></td>
			</tr>
			<tr>
				<td><label>Fecha Nacimiento:</label></td>
				<td><input type="date" id="fecha_nacimiento" th:field="${cliente.fechaNacimiento}" ></td>
			</tr>
			<tr>
				<td><label>GÃ©nero:</label></td>
				<td><input type="text" id="genero" th:field="${cliente.genero}" ></td>
			</tr>
		</table>
		<input type="submit" value="Registrar" class="btn btn-warning">
	</form>
	
	<form action="#" th:action="@{/paginas/cliente}" th:method="GET">
		<input class="btn btn-dark" type="submit" value="Volver">
	</form>

	
</body>

</html>
